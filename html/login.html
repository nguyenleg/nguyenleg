<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" placeholder="User" id="name" class="input" />
                <input type="email" placeholder="Email" id="email" class='input'/>
                <input type="password" placeholder="Password" id="password" class="input" />
                <button  onclick='handleSignUp()'class="btn">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input type="email" placeholder="Email" class="input" id="emailLogin" />
                <input type="password" placeholder="Password" class="input" id="passwordLogin" />
                <a href="#" class="link">Forgot your password?</a>
                <button onclick="handleLogin()" class="btn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn" onclick="signInOverlay()">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp" onclick="signUpOverlay()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/login.js"></script>
</body>
</html>
